<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollView</title>
</head>
<style>
    #container {
        height: 1000px;
        overflow: auto;
    }
    .section {
        width: 100%;
        height: 5000px;
    }
    .show {
        position:absolute;
        width: 100px;
        height: 100px;
        background-color: gray;
        opacity:0;
    }
</style>
<body>
    <div id="container">
        <div class="section">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p id="have_event">5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <div id="show_message" class="show"></div>
        </div>
    </div>
</body>
<script>
    let container = document.getElementById('container');
    container.onscroll = haveEvent;
    function haveEvent() { 
        let showEvent = document.getElementById('show_message');
        let getp = document.getElementById('have_event');
        if(container.scrollTop > getp.offsetTop){
            showEvent.style.opacity = 1;
        } else {
            showEvent.style.opacity = 0;
        }
        console.log(`x:${container.scrollTop}`)
    }
</script>
</html>
