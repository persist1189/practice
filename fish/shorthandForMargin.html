<!--
    mx-auto -> vertical and horizontal center 
    ms-auto me-auto = mx-auto
    ms-auto -> it means margin-left: auto ; keep right
    me-auto -> it means margin-right: auto ; keep left 
-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Option 2: Separate Popper and Bootstrap JS -->    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
    <style>
        .box {
            height: 300px;
            background-color: #ccc;
        }
        .text {
            background-color: #ccc;
            padding: 20px;
        }
        @media screen and (min-width:768px) {
            .text_block:last-child {
                margin-top: -50px;
            }   
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-7 ">
                <div class="pic img-thumbnail">
                    <img src="https://picsum.photos/300/200?random=2" class="w-100" alt="pic">
                </div>
            </div>
            <div class="col-12 col-md-7 ms-auto text_block">
                <div class="text">
                    <h3>IvanPractice</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima exercitationem et reprehenderit voluptate quam laudantium earum iste sit minus numquam blanditiis, harum modi veniam neque impedit, eveniet quibusdam quia sequi.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="box w-25 mx-auto"></div>
  </body>
</html>
